<h2>DELETE a Pokemon</h2>
<form id="thePokemon">
    <div>
        <label>Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <button type="button" id="deletePokemon">Delete Pokemon</button>
    </div>
</form>
<script>
    $( "#deletePokemon" ).on("click" ,function( event ) {
        var name = $( "#name" ).val();
        var oReq = new XMLHttpRequest();

        oReq.open("DELETE", "/Pokemon/"+ name);
        oReq.setRequestHeader("Content-Type", "application/json");
        oReq.send();
        console.log("Deleted: " + name + " from List of Pokemon. ");
    });
</script>

</body>
