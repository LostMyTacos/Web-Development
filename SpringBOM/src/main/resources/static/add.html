<h2>ADD a Pokemon</h2>
<form id="thePokemon">
    <div>
        <label>Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label>Type</label>
        <input type="text" name="type" id="type">
    </div>
    <div>
        <button type="button" id="addPokemon">Add Pokemon</button>
    </div>
</form>
<script>
    $( "#addPokemon" ).on("click" ,function( event )
        {
            var finishedMessage="{";
            var message = $( "#thePokemon" ).serializeArray();

                $.each(message,function (i, field)
                    {
                        finishedMessage+="\"" + field.name + "\":\"" + field.value + "\",";
                    }
                );

            finishedMessage = finishedMessage.substring(0,finishedMessage.length - 1) + "}";
            var oReq = new XMLHttpRequest();

            oReq.open("POST", "/Pokemon");
            oReq.setRequestHeader("Content-Type", "application/json");
            oReq.send(finishedMessage);
            console.log(finishedMessage);
        }
    );
</script>

</body>
