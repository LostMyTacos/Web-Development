<h2>UPDATE a Pokemon</h2>
<div>
    <label>Old Name</label>
    <input type="text" name="name" id="oldName">
</div>
<form id="thePokemon">
    <div>
        <label>New Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label>New Type</label>
        <input type="text" name="type" id="type">
    </div>
    <div>
        <button type="button" id="updatePokemon">Update Pokemon</button>
    </div>
</form>
<script>
    $( "#updatePokemon" ).on("click" ,function( event ) {
        var oldPokemonName = $( "#oldName" ).val()
        var finishedMessage="{";
        var message = $( "#thePokemon" ).serializeArray();
        $.each(message,function (i,field) {
            finishedMessage+="\"" + field.name + "\":\"" + field.value + "\",";
        });
        finishedMessage = finishedMessage.substring(0,finishedMessage.length - 1) + "}";
        var oReq = new XMLHttpRequest();
        oReq.open("PUT", "/Pokemon/"+ oldPokemonName);
        oReq.setRequestHeader("Content-Type", "application/json");
        oReq.send(finishedMessage);
        console.log("Updated " + oldPokemonName + " To:" + finishedMessage);
    });
</script>


</body>
</html>
