<h2>All Pokemon</h2>
<span id="stuff"></span>
<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table>";
            for (var property in myObj) {
                if (myObj.hasOwnProperty(property)) {
                    content += "<tr><td>" + myObj[property].name + "</td><td>" +
                        myObj[property].type + "</td></tr>";
                }
            }
            content += "</table>"
            document.getElementById("stuff").innerHTML = content;
        }
    };
    xmlhttp.open("GET", "/Pokemon", true);
    xmlhttp.send();
</script>
<br><br>
<h2>Look Charmander!</h2>
<span id="charmander"></span>
<script>
    var xmlhttp2 = new XMLHttpRequest();
    xmlhttp2.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table>";
            content += "<tr><td>" + myObj.name + "</td><td>" + myObj.type +
                "</td></tr>";
            content += "</table>"
            document.getElementById("charmander").innerHTML = content;
        }
    };
    xmlhttp2.open("GET", "/Pokemon/Charmander", true);
    xmlhttp2.send();
</script>
